<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoGa Parser</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  
  <!-- Scripts -->
  <script src="/scripts/require.js"></script>

  <!-- ANTLR Editor -->
  <script type="application/javascript">
    var antlr4 = require('antlr4/index');
    var antlr4_require = require;
  </script>

  <!-- ACE Editor -->
  <script src="ace_components/ace-builds/src-noconflict/ace.js"></script>
  <script>
    ace.define('antlr4/index', function (require, exports, module) {
      module.exports = antlr4;
    });
  </script>
  <script src="/scripts/ace-config.js"></script>
  <script src="ace_components/antlr4-ace-ext/src/token-type-map.js"></script>
  <script src="ace_components/antlr4-ace-ext/src/tokenizer.js"></script>
</head>
<body>
<div class="container">
  <!-- Ace Editor -->
  <div class="row">
          <div id="editor">void main() {
    
    int i;
    int total = 0;
    scan(i);
    print(i);
    
    total = total + i;
    
    while(i != -1) {
        scan(i);
        print(i);
        total = total + i;
    }
    
    print(total);

}
</div>
  </div>
  
  Console
  <!-- Console Box -->
  <div class="row">
      <div class="pre-scrollable table-responsive" id="console">
        <table class="table">
          <thead>
            <tr>
              <td>Type</td>
              <td>Line</td>
              <td>Symbol</td>
              <td>Suggested Action</td>
            </tr>
          </thead>
          <tbody id="consoleBox">
            
          </tbody>
        </table>
      </div>
  </div>

  <button id="parse" class="btn btn-primary float-right">Run Script</button>

</div>

 <script src="/scripts/index.js"></script>
</body>
</html>
